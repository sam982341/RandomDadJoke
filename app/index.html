<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dad.png" type="image/x-icon">
    <title>Random Dad Joke</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Random Dad Joke Generator</h1>
        <div class="joke-text-container">
            <div class="joke-text-box">
                <p class="joke-text" id="joke-text">Click button to generate dad joke!</p>
                <div class="loader" id="loader"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="joke-button" id="joke-button">New Joke</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
